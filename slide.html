<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="slide.css">
</head>
<body>
    
    <div class="slideshow-container">
  <div class="mySlides fade">
    <img src="img1.jpeg" style="width:100%">
    <div class="caption">Caption One</div>
  </div>
  <div class="mySlides fade">
    <img src="img2.jpeg" style="width:100%">
    <div class="caption">Caption Two</div>
  </div>
  <div class="mySlides fade">
    <img src="img3.jpeg" style="width:100%">
    <div class="caption">Caption Three</div>
  </div>
  <!-- Next/prev buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>
<!-- Dots/Indicators -->
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
</div>
<script src="slide.js"></script>
</body>
</html>
